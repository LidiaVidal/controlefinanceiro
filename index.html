<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle financeiro</h1>
        <p>Tenha suas finanças na palma da mão</p>
    </header>
    <main>
        <section id="form">
            <form>
                <p>
                    <label for="">Descrição: </label>
                    <input type="text" id="descricao">
                </p>
                <p> 
                    <label for="">Valor: </label>
                    <input type="number" id="valor">
                </p>
                <p>
                    <label for="tipo">Tipo: </label>
                    <select name="tipo" id="tipo">
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="entrada">Entrada</option>
                        <option value="despesa">Despesa</option>
                    </select>
                </p>
                <input type="submit"onclick="subirDados(event)" value="Adicionar" class="btn">
            </form>
        </section>

        <section id="resultado">
            <section id="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <button onclick="filtro()" class="btn">Filtrar</button>
            </section>
            <section id="res">
                <div id="listas">
                    <div class="list">
                        <h2>Entradas</h2>
                        <ul id="lisEnt">
                        </ul>
                    </div>
                    <div class="list">
                        <h2>Despesas</h2>
                        <ul id="lisDes"></ul>
                    </div>
                </div>
                <p id="mostrarSaldo"></p>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
